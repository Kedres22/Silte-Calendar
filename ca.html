<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>3-in-1 Calendar</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --fg: #1a1a1a;
      --header-bg: rgba(102, 0, 204, 0.9);
      --btn-bg: rgba(153, 51, 255, 0.9);
      --today-bg: #ffe8d6;
      --today-border: #ff6600;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --backdrop-blur: blur(8px);
      --transition: all 0.3s ease;
      --neumorph-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 0.8);
      --neumorph-shadow-dark: 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(50, 50, 50, 0.5);
    }

    body.dark {
      --bg: #1e2a2b;
      --fg: #e6e6e6;
      --header-bg: rgba(40, 40, 40, 0.9);
      --btn-bg: rgba(60, 60, 60, 0.9);
      --today-bg: #2a3b3c;
      --glass-bg: rgba(30, 30, 30, 0.35);
      --neumorph-shadow: var(--neumorph-shadow-dark);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 10px;
      text-align: center;
      transition: var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--header-bg);
      backdrop-filter: var(--backdrop-blur);
      color: white;
      padding: 10px 15px;
      width: calc(100% - 30px);
      max-width: 400px;
      border-radius: 12px;
      box-shadow: var(--neumorph-shadow);
      position: sticky;
      top: 10px;
      z-index: 10;
      margin: 10px auto;
    }

    .header-bar button {
      padding: 8px 16px;
      background: var(--btn-bg);
      backdrop-filter: var(--backdrop-blur);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      transform: scale(1);
      box-shadow: var(--neumorph-shadow);
    }

    .header-bar button:hover {
      transform: scale(1.05);
      background: rgba(153, 51, 255, 1);
    }

    .header-bar button:active {
      transform: scale(0.95);
      box-shadow: none;
    }

    .header-bar h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      background: var(--glass-bg);
      backdrop-filter: var(--backdrop-blur);
      margin: 10px auto;
      padding: 8px;
      border-radius: 12px;
      max-width: 400px;
      width: calc(100% - 20px);
      box-shadow: var(--neumorph-shadow);
      animation: fadeIn 0.5s ease-out;
    }

    .header, .day {
      background: var(--glass-bg);
      padding: 8px;
      font-size: 12px;
      border-radius: 6px;
      transition: var(--transition);
    }

    body.dark .header, body.dark .day {
      background: var(--glass-bg);
      color: var(--fg);
    }

    .header {
      background: var(--btn-bg);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .day {
      position: relative;
      cursor: default;
      touch-action: none;
    }

    .day:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: var(--neumorph-shadow);
    }

    .today {
      border: 2px solid var(--today-border);
      background: var(--today-bg);
      animation: pulse 1.5s infinite;
    }

    .day div {
      margin: 2px 0;
      font-size: 11px;
    }

    .action-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 20;
    }

    .toggle-mode, .refresh-btn {
      background: var(--btn-bg);
      backdrop-filter: var(--backdrop-blur);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      box-shadow: var(--neumorph-shadow);
      transition: var(--transition);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-mode:hover, .refresh-btn:hover {
      transform: scale(1.1);
      background: rgba(153, 51, 255, 1);
    }

    .toggle-mode:active, .refresh-btn:active {
      transform: scale(0.9);
      box-shadow: none;
    }

    #date-rows {
      margin: 15px auto;
      max-width: 400px;
      width: calc(100% - 20px);
      font-size: 14px;
      padding: 12px;
      background: var(--glass-bg);
      backdrop-filter: var(--backdrop-blur);
      border-radius: 12px;
      box-shadow: var(--neumorph-shadow);
      animation: slideUp 0.5s ease-out;
    }

    #date-rows div {
      margin: 6px 0;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.5); }
      70% { box-shadow: 0 0 0 8px rgba(255, 102, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0); }
    }

    @media (max-width: 400px) {
      .header-bar {
        padding: 8px 12px;
      }
      .header-bar h1 {
        font-size: 16px;
      }
      .header-bar button {
        padding: 6px 12px;
        font-size: 12px;
      }
      .calendar {
        gap: 1px;
        padding: 6px;
      }
      .day, .header {
        padding: 6px;
        font-size: 10px;
      }
      .day div {
        font-size: 9px;
      }
      #date-rows {
        font-size: 12px;
        padding: 10px;
      }
      .toggle-mode, .refresh-btn {
        width: 36px;
        height: 36px;
        font-size: 14px;
      }
    }

    @media (min-width: 401px) and (max-width: 600px) {
      .header-bar {
        padding: 10px 15px;
      }
      .header-bar h1 {
        font-size: 17px;
      }
      .header-bar button {
        padding: 8px 14px;
        font-size: 13px;
      }
      .calendar {
        gap: 1.5px;
        padding: 7px;
      }
      .day, .header {
        padding: 7px;
        font-size: 11px;
      }
      .day div {
        font-size: 10px;
      }
      #date-rows {
        font-size: 13px;
        padding: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <button onclick="changeMonth(-1)" aria-label="Previous Month">‚Äπ</button>
    <h1 id="calendar-title">·àò·à∞·àÆ 1447</h1>
    <button onclick="changeMonth(1)" aria-label="Next Month">‚Ä∫</button>
  </div>

  <div class="calendar" id="calendar">
    <div class="header">·åç·ãµ·à≠</div>
    <div class="header">·ä°·å†·âµ</div>
    <div class="header">·àò·åà·à≠</div>
    <div class="header">·ä†·à≠·å¥</div>
    <div class="header">·ä®·àù·àµ</div>
    <div class="header">·åÇ·àõ·âµ</div>
    <div class="header">·ä†·äï·à∞</div>
  </div>

  <div id="date-rows"></div>

  <div class="action-buttons">
    <button class="toggle-mode" onclick="toggleMode()" aria-label="Toggle Theme">üåì</button>
    <button class="refresh-btn" onclick="goToToday()" aria-label="Go to Today">üîÑ</button>
  </div>

  <script>
    const silteMonths = ["·àò·à∞·àÆ", "·å¢·âÇ·àù·âµ", "·àÇ·ã≥·à≠", "·àò·àº", "·ä¢·äï·â∂·åé·âµ", "·àò·äï·åà·àµ", "·ãà·â∂", "·àõ·ãú", "·ä†·àµ·à¨", "·à∞·äú", "·ä†·àù·àå", "·äì·à¥", "·âÉ·âÖ·àú"];
    const silteMonthDays = [30, 30, 30, 30, 30, 30, 30, 30, 30, 30, 30, 30, 5];
    const ethMonths = ["·àò·àµ·ä®·à®·àù", "·å•·âÖ·àù·âµ", "·äÖ·ã≥·à≠", "·â≥·äÖ·à£·à•", "·å•·à≠", "·ã®·ä´·â≤·âµ", "·àò·åã·â¢·âµ", "·àö·ã´·ãù·ã´", "·åç·äï·â¶·âµ", "·à∞·äî", "·àê·àù·àå", "·äê·àÉ·à¥", "·å≥·åâ·àú·äï"];
    
    const baseDate = new Date(2025, 5, 27); // June 27, 2025
    const baseEthDay = 20;
    const baseEthMonth = 9; // ·à∞·äî
    const baseEthYear = 2017;

    let silteMonthIndex = 0;
    let silteYear = 1447;

    function isEthiopianLeapYear(year) {
      return year % 4 === 3;
    }

    function goToToday() {
      const today = new Date();
      const offsetDays = Math.floor((today - baseDate) / (1000 * 60 * 60 * 24));
      let year = 1447;
      let month = 0;
      let day = 1;
      let remain = offsetDays;

      if (remain >= 0) {
        while (remain > 0) {
          let d = silteMonthDays[month];
          if (month === 12 && year % 4 === 3) d++;
          if (remain < d) break;
          remain -= d;
          month++;
          if (month > 12) {
            month = 0;
            year++;
          }
        }
        day += remain;
      } else {
        while (remain < 0) {
          month--;
          if (month < 0) {
            month = 12;
            year--;
          }
          let d = silteMonthDays[month];
          if (month === 12 && year % 4 === 3) d++;
          remain += d;
        }
        day += remain;
      }

      silteYear = year;
      silteMonthIndex = month;
      let maxDays = silteMonthDays[silteMonthIndex];
      if (silteMonthIndex === 12 && silteYear % 4 === 3) maxDays = 6;
      if (day > maxDays) {
        day = day - maxDays;
        changeMonth(1);
      }
      renderCalendar();
    }

    function renderCalendar() {
      const title = document.getElementById("calendar-title");
      const calendar = document.getElementById("calendar");
      calendar.querySelectorAll('.day').forEach(el => el.remove());

      if (silteMonthIndex < 0 || silteMonthIndex > 12) {
        silteYear += Math.floor(silteMonthIndex / 13);
        silteMonthIndex = silteMonthIndex < 0 ? 12 : silteMonthIndex % 13;
      }

      const silteMonthName = silteMonths[silteMonthIndex];
      title.textContent = `${silteMonthName} ${silteYear}`;

      let daysInMonth = silteMonthDays[silteMonthIndex];
      if (silteMonthIndex === 12 && silteYear % 4 === 3) daysInMonth = 6;

      let totalDaysOffset = 0;
      for (let y = 1447; y < silteYear; y++) {
        for (let m = 0; m < 13; m++) {
          let d = silteMonthDays[m];
          if (m === 12 && y % 4 === 3) d++;
          totalDaysOffset += d;
        }
      }
      for (let y = 1446; y >= silteYear; y--) {
        for (let m = 12; m >= 0; m--) {
          if (y === silteYear && m <= silteMonthIndex - 1) break;
          let d = silteMonthDays[m];
          if (m === 12 && y % 4 === 3) d++;
          totalDaysOffset -= d;
        }
      }
      for (let i = 0; i < silteMonthIndex; i++) {
        let d = silteMonthDays[i];
        if (i === 12 && silteYear % 4 === 3) d++;
        totalDaysOffset += d;
      }

      const silteStartDate = new Date(baseDate);
      silteStartDate.setDate(silteStartDate.getDate() + totalDaysOffset);
      const startWeekDay = silteStartDate.getDay();

      let ethDay = baseEthDay + totalDaysOffset;
      let ethMonth = baseEthMonth;
      let ethYear = baseEthYear;
      while (ethDay > 30 || (ethMonth === 12 && ethDay > (isEthiopianLeapYear(ethYear) ? 6 : 5))) {
        let limit = ethMonth === 12 ? (isEthiopianLeapYear(ethYear) ? 6 : 5) : 30;
        ethDay -= limit;
        ethMonth++;
        if (ethMonth > 12) {
          ethMonth = 0;
          ethYear++;
        }
      }

      for (let i = 0; i < startWeekDay; i++) {
        const empty = document.createElement("div");
        empty.className = "day";
        calendar.appendChild(empty);
      }

      for (let i = 0; i < daysInMonth; i++) {
        const silteDate = i + 1;
        const gDate = new Date(silteStartDate);
        gDate.setDate(gDate.getDate() + i);
        const gDay = gDate.getDate();

        let ethDayNow = ethDay + i;
        let ethMonthNow = ethMonth;
        let ethYearNow = ethYear;

        while (
          ethDayNow > 30 ||
          (ethMonthNow === 12 && ethDayNow > (isEthiopianLeapYear(ethYearNow) ? 6 : 5))
        ) {
          let limit = ethMonthNow === 12 ? (isEthiopianLeapYear(ethYearNow) ? 6 : 5) : 30;
          ethDayNow -= limit;
          ethMonthNow++;
          if (ethMonthNow > 12) {
            ethMonthNow = 0;
            ethYearNow++;
          }
        }

        const isToday = gDate.toDateString() === new Date().toDateString();

        const cell = document.createElement("div");
        cell.className = "day" + (isToday ? " today" : "");
        cell.innerHTML = `
          <div><strong>${silteDate}</strong></div>
          <div style="color:green">${ethDayNow}</div>
          <div style="color:purple">${gDay}</div>
        `;
        calendar.appendChild(cell);
      }

      const today = new Date();
      const offsetDays = Math.floor((today - baseDate) / (1000 * 60 * 60 * 24));
      let sY = 1447, sM = 0, sD = 1, remain = offsetDays;

      if (remain >= 0) {
        while (remain > 0) {
          let d = silteMonthDays[sM];
          if (sM === 12 && sY % 4 === 3) d++;
          if (remain < d) break;
          remain -= d;
          sM++;
          if (sM > 12) {
            sM = 0;
            sY++;
          }
        }
        sD += remain;
      } else {
        while (remain < 0) {
          sM--;
          if (sM < 0) {
            sM = 12;
            sY--;
          }
          let d = silteMonthDays[sM];
          if (sM === 12 && sY % 4 === 3) d++;
          remain += d;
        }
        sD += remain;
      }

      const silteToday = `${sD}/${silteMonths[sM]}/${sY}`;
      let eD = baseEthDay + offsetDays;
      let eM = baseEthMonth;
      let eY = baseEthYear;
      while (eD > 30 || (eM === 12 && eD > (isEthiopianLeapYear(eY) ? 6 : 5))) {
        let lim = eM === 12 ? (isEthiopianLeapYear(eY) ? 6 : 5) : 30;
        eD -= lim;
        eM++;
        if (eM > 12) {
          eM = 0;
          eY++;
        }
      }
      while (eD <= 0) {
        eM--;
        if (eM < 0) {
          eM = 12;
          eY--;
        }
        let lim = eM === 12 ? (isEthiopianLeapYear(eY) ? 6 : 5) : 30;
        eD += lim;
      }

      const ethToday = `${eD}/${ethMonths[eM]}/${eY}`;
      const gToday = `${today.getDate()}/${today.toLocaleString('default', { month: 'long' })}/${today.getFullYear()}`;

      document.getElementById("date-rows").innerHTML = `
        <div><strong>·â†·àµ·àç·å§:</strong> <span style="color:${document.body.classList.contains('dark') ? 'white' : 'black'}">${silteToday}</span></div>
        <div><strong>·â†·ä¢·âµ·ãÆ:</strong> <span style="color:green">${ethToday}</span></div>
        <div><strong>Grego:</strong> <span style="color:purple">${gToday}</span></div>
      `;
    }

    function changeMonth(step) {
      silteMonthIndex += step;
      if (silteMonthIndex > 12) {
        silteMonthIndex = 0;
        silteYear++;
      }
      if (silteMonthIndex < 0) {
        silteMonthIndex = 12;
        silteYear--;
      }
      renderCalendar();
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", mode);
      renderCalendar();
    }

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    renderCalendar();
  </script>
</body>
</html>
