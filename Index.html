<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethiopian Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <button id="hamburger-menu" class="hamburger-button">‚ò∞</button>

    <div id="flag">
      <div class="red"></div>    <div class="white"></div>  <div class="black"></div>   </div>

    <button class="refresh-btn" onclick="location.reload();" title="Refresh Page">üîÑ</button>
    <button id="toggle-btn" title="Toggle Dark/Light Mode">üåô</button>

    <div class="container">

      <div id="header">
        <button id="prevMonth" onclick="prevMonth()" title="Previous Month">‚¨ÖÔ∏è</button>
        <span id="monthYearDisplay"></span> <button id="nextMonth" onclick="nextMonth()" title="Next Month">‚û°Ô∏è</button>
      </div>

      <div id="calendarNav"></div>

      <div id="calendarContainer"></div>

    </div> <footer>
      <p style="font-size: 0.8em; color: var(--text-secondary); margin-top: 10px;">
    Current Gregorian Date: <span id="current-date"></span> <br>
    Location: Ethiopia
</p>

<script>
    function updateDate() {
        const today = new Date();
        
        // Get the name of the day (e.g., Monday, Tuesday)
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const dayName = daysOfWeek[today.getDay()];
        
        // Get the full date (e.g., April 5, 2025)
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const currentDate = today.toLocaleDateString('en-US', options);
        
        // Display the day name along with the date
        document.getElementById('current-date').textContent = `${dayName}, ${currentDate}`;
    }
    updateDate(); // Call the function when the page loads
</script>
    </footer>

    <script src="script.js"></script>

  </body>
</html>
